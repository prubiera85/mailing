<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Blueberry</title>
</head>

<body>
  <!-- background -->
  <div style="width: 100%; background-color: #f7f7f7; padding-bottom: 32px">

    <!-- start container -->
    <div style="width: 98%; margin: 0 auto;">

      <!-- header -->
      <div style="max-width: 560px; margin: 0 auto; padding: 32px 4%;">
        <img style="display: block; border: 0; margin: 0 auto; width: 100px; max-width: 90%;"
          src="img/blueberro_heart.png" alt="" />
      </div>

      <!-- main section -->
      <div
        style="max-width: 560px; margin: 14px auto; background-color: #ffffff; padding: 24px 4%; box-sizing: border-box; border-radius: 8px;">

        <!-- title -->
        <p
          style="margin: 8px 0 ; font-family: Arial, Helvetica, sans-serif; color: #333333; font-size: 25px; text-align: center;">
          <strong>Blueberry lhe dá as boas-vindas!</strong>
        </p>

        <p
          style="margin: 24px auto; font-family: Arial, Helvetica, sans-serif; color: #333333; font-size: 14px; text-align: center; line-height: 22px; max-width: 75%;">
          Agora você pode desfrutar do jogo interativo que lhe permite melhorar suas habilidades matemáticas de uma maneira divertida e emocionante.
        </p>

        <!-- button -->
        <a href="http://google.com" style="text-decoration: none">
          <div
            style="margin: 32px auto; font-family: Arial, Helvetica, sans-serif; background-color: #6363FC; color: #ffffff; font-size: 20px; padding: 10px 30px; text-decoration: none; width: 50%; text-align: center; border-radius: 8px;">
            Vamos jogar!
          </div>
        </a>

      </div>

      <!-- footer -->
      <div style="max-width: 560px; margin: 16px auto;">
        <p style="font-family: Arial, Helvetica, sans-serif; font-size: 11px; color: #333333; text-align: center ">
          ® Oneclick. Calle Alameda 22, Bajo. 28014 Madrid, España.</p>
      </div>

      <!-- end container -->
    </div>
  </div>
</body>

</html>
